<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Finder</title>
  </head>
  <body>
    <div id="message"></div>
    <script>
      const dt = new Date();
      const month = dt.getMonth();
      let msg;
      switch (month) {
        case 0:
          msg = "January 4 is National Spaghetti Day!";
          break;
        case 1:
          msg = "February 9 is National Pizza Day!";
          break;
        case 2:
          msg = "March 26 is National Spinach Day!";
          break;
        case 3:
          msg = "April 26 is National Pretzel Day!";
          break;
        case 4:
          msg = "May 4 is Intergalactic Star Wars Day!";
          break;
        case 5:
          msg = "June 9 is National Strawberry Rhubarb Pie Day!";
          break;
        case 6:
          msg = "July 21 is National Junk Food Day!";
          break;
        case 7:
          msg = "August 30 is National Beach Day!";
          break;
        case 8:
          msg = "September 10 is National TV Dinner Day!";
          break;
        case 9:
          msg = "October 17 is National Pasta Day!";
          break;
        case 10:
          msg = "November 20 is National Absurdity Day!";
          break;
        case 11:
          msg = "December 16 is National Chocolate Covered Anything Day!";
          break;
        default:
          msg = "No holidays this month.";
      }
      const el = document.getElementById("message");
      el.innerHTML = msg;
    </script>
  </body>
</html>
